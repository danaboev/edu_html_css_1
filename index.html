<!DOCTYPE html>
<html lang="en">
<!-- Самый главный тег на странице -->

<head>
    <!-- шапка нашей страницы: тут будет все ее основное описание -->
    <meta charset="UTF-8">
    <!-- Кодировка нашей страницы -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- ДЛя совсетимости с IE -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Для красивого и правильного отображения на странице телефонах -->
    <meta name="description" content="Это мой пример страницы">
    <!-- Описание страницы -->
    <meta name="authon" content="Jakhongir">
    <!-- Автор страницы -->
    <title>Hello</title>
    <!-- Заголовок -->
</head>

<body>
    Hello World

</body>

</html>
